<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="icon.png">
    <title>GastometroApp</title>
    <style>
        :root{
            --background-color: #ef1e92;
            --wallpaper-color: #dfdfdf;
        }
        body{
            margin: 0;
            background: var(--background-color);
        }
        #header-container{
            position: fixed;
            left: 0;
            right: 0;
            top: 0;  
        }
        .faixa{
            height: 50px;
            width: auto;
            background: var(--background-color);
            color: #fff;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nav-date{
            height: 30px;
            width: auto;
            background: var(--background-color);
            display: flex;
            justify-content: space-between;

        }
        .footer{
            height: 80px;
            width: auto;
            background: var(--background-color);  
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 999;  
        }
        #mounth-name{
            align-content: center;
            color: #fff;  
        }
        #back-date{
            margin-left: 10px;
        }
        #next-date{
            margin-right: 10px;
        }
        #btn-add {
            position: fixed;
            left: 0;
            right: 0;
            display: flex;
            margin-top: -25px;
            justify-content: center;
        }
        .total-container, .saldo-container{
            display: flex;
            justify-content: space-between;
            padding: 0 15px 0 15px;
            margin-top: 10px;
        }
        .saldo-container{
            color: #fff;
        }
        .debit-content{
            height: 45px;
            background: #f5ffe9;
            padding: 5px 5px 0 5px;
            box-shadow: #000 1px 1px 1px 1px
        }
        #newdebit-container{
            height: calc(100vh - 160px);
            overflow-y: auto; 
            background: var(--wallpaper-color);
        }
        #updatedebit-container{
            height: calc(100vh - 160px);
            overflow-y: auto; 
            background: var(--wallpaper-color);   
        }
        .debit-info{
        margin-bottom: 5px;
        font-weight: bold;
        display: flex;
        justify-content: space-between;
        }
        #debit-container {
        height: calc(100vh - 160px);
        overflow-y: auto; 
        background: var(--wallpaper-color);
        }
        #new-debit{
            background: #fff;
            height: 100%;
        }
        .newdebit-form{
            display: flex;
            flex-direction: column;
            padding: 5px;
        }
        .newdebit-form,
        input{
        margin-bottom: 5px;
        background: none;
        }
        .hginput{
            height: 40px
        }
        .checkbox-slider{
            overflow: hidden;
            background: #000000;
            height: 20px;
            width: 50px;
            border-radius: 15px;
            margin-left: 10px;
            transition: 0.5s;
            padding: 3px;
        }
        .slider-ball{
            transition: 0.5s;
            height: 20px;
            width: 20px;
            background: #fff;
            border-radius: 50px;
            margin-left: 0;
        }
        #btnsave-debit{
            height: 25px;
            width: 100%;
            background: linear-gradient(180deg, #ffa5d5, #f93a8a);
            height: 50px;
            width: 100%;
            border: 0;
            border-radius: 5px;
            color: #fff;
            font-size: 15px;
        }
        #btnsave-debit:active{
            background: #ffcef9;
        }

    </style>
</head>
<body>
<div id="container-app">
 
</div> 
 <script src="./app.js"></script>  
</body>
</html>
